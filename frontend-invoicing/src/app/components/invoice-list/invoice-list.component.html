<div class="container mt-4"> <h2>Invoice List</h2>
    <button class="btn btn-primary mb-3" (click)="navigateToCreate()">Create New Invoice</button>
  
    <div *ngIf="isLoading" class="alert alert-info text-center">...</div>
    <div *ngIf="!isLoading && errorMessage" class="alert alert-danger">...</div>
    <div *ngIf="!isLoading && !errorMessage && invoices.length === 0" class="alert alert-info">...</div>
  
    <table *ngIf="!isLoading && !errorMessage && invoices.length > 0" class="table table-striped table-hover table-bordered"> <thead>
        <tr>
          <th>ID</th>
          <th>Customer Name</th>
          <th>InvoiceDate</th>
          <th class="text-end">Total Amount</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.customerName }}</td>
          <td>{{ invoice.invoiceDate | date:'yyyy-MM-dd' }}</td>
          <td class="text-end">{{ invoice.totalAmount | currency:'USD':'symbol':'1.2-2' }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info me-2" (click)="viewInvoice(invoice.id)" title="View Details">View</button>
            <button class="btn btn-sm btn-warning me-2" (click)="editInvoice(invoice.id)" title="Edit Invoice">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteInvoice(invoice.id)" title="Delete Invoice">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
